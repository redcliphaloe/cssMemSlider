<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>    
    <div class="wrapper">       
        <div class="slider-image">
            <div class="slides slide1">11</div>
            <div class="slides slide2 hidden">22</div>
            <div class="slides slide3 hidden">33</div>
            <div class="slides slide4 hidden">44</div>            
        </div>
        <div class="slider-text">
            <label for="slide1">1</label>
            <label class="hidden" for="slide2">2</label>
            <label class="hidden" for="slide3">3</label>
            <label class="hidden" for="slide4">4</label>            
        </div>	        	
        <div class="controls">
            <input type="radio" name="point" id="slide1" checked>
            <input class="hidden" type="radio" name="point" id="slide2">
            <input class="hidden" type="radio" name="point" id="slide3">
            <input class="hidden" type="radio" name="point" id="slide4">           
        </div>
    </div>
</body>
</html>
